<div class="seats-container">
    <div class="row" *ngFor="let seat of seats">
    <div class="seat" [class.occupied]="seat.occupied" [class.reserved]="reserved.includes(seat)" [class.active]="activeSelection === seat" (click)="reserveSeat(seat)">
        <div class="seat-image-container">
        <img src="../../assets/seat.png" alt="Seat Image">
        <div class="seat-number-overlay">{{ seat.number }}</div>
        </div>
    </div>
    </div>
</div>
