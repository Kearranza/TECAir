<form (ngSubmit)="onSubmit()">
    <h2 class="logo">Ingrese los datos del Calendario</h2>
    <div>
        <label for="idCalendar">Nombre Calendario:</label>
        <input type="text" id="idCalendar" name="idCalendar">
    </div>
    <div>
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date">
    </div>
    <div>
        <label for="origin">Origen:</label>
        <input type="text" id="origin" name="origin">
    </div>
    <div>
        <label for="destiny">Destino:</label>
        <input type="text" id="destiny" name="destiny">
    </div>
    <div>
        <label for="idPlane">Nombre Avión:</label>
        <input type="text" id="idPlane" name="idPlane">
    </div>
    <div>
        <label for="idFlight">Número Vuelo:</label>
        <input type="number" id="idFlight" name="idFlight">
    </div>
    <button type="submit">Crear</button>
</form>
