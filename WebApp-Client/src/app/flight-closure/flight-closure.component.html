<div class="selection-container">
    <h2 class="logo">Seleccione el vuelo a cerrar</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="flightToClose">Vuelo:</label>
            <input type="string" id="flightToClose" name="flightToClose" [(ngModel)] = "string">
        </div>
        <button type="submit" >Cerrar</button>
    </form>
</div>
