<form (ngSubmit)="onSubmit()">
    <h2 class="logo">Ingrese los datos del Calendario</h2>
    <div>
        <label for="idCalendar">Nombre Calendario:</label>
        <input type="text" id="idCalendar" name="idCalendar" [(ngModel)] = "calendar.id_calendario">
    </div>
    <div>
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" [(ngModel)] = "calendar.fecha">
    </div>
    <div>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" [(ngModel)] = "calendar.precio">
    </div>
    <div>
        <label for="idPlane">Nombre Avión:</label>
        <input type="text" id="idPlane" name="idPlane" [(ngModel)] = "calendar.id_avion">
    </div>
    <div>
        <label for="idFlight">Número Vuelo:</label>
        <input type="number" id="idFlight" name="idFlight" [(ngModel)] = "calendar.id_vuelo">
    </div>
    <button type="submit">Crear</button>
</form>
