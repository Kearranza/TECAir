<app-navbar></app-navbar>

<div class="selection-container">
    
    <h2 class="logo">Reservación</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="id">Cédula:</label>
            <input type="text" id="id" name="id" required [(ngModel)] = "billpdf.cedula" [(ngModel)] = "client.cedula">
        </div>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required [(ngModel)] = "client.nombre">
        </div>
        <div class="form-group">
            <label for="lastname1">Primer Apellido:</label>
            <input type="text" id="lastname1" name="lastname1" required [(ngModel)] = "client.apellido_1">
        </div>
        <div class="form-group">
            <label for="lastname2">Segundo Apellido:</label>
            <input type="text" id="lastname2" name="lastname2" required [(ngModel)] = "client.apellido_2">
        </div>
        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required [(ngModel)] = "client.telefono">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required [(ngModel)] = "client.correo">
        </div>

        <div>
            <label>¿Eres estudiante?</label>
            <div class="radio-buttons">
                <label>
                    <input type="radio" name="student" value="yes" [(ngModel)]="student">
                    <span>Sí</span>
                </label>
                <label>
                    <input type="radio" name="student" value="no" [(ngModel)]="student">
                    <span>No</span>
                </label>
            </div>
        </div>
        <div *ngIf="student === 'yes'">
            <div>
                <label for="university">Universidad:</label>
                <div>
                    <input type="text" id="university" name="university">
                </div>
            </div>
            <div>
                <label for="uniID">Carnet:</label>
                <div>
                    <input type="number" id="suniID" name="uniID" inputmode="numeric">
                </div>
            </div>
        </div>

        <button type="submit">Reservar</button>
    </form>
</div>

<app-footer></app-footer>
